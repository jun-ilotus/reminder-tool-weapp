Name: signin-api
Host: 0.0.0.0
Port: 1009
Mode: dev

#jwtAuth
JwtAuth:
  AccessSecret: ${JwtAuth_AccessSecret}

Log:
  ServiceName: sign-api
  Level: error

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4018
  Path: /metrics

#链路追踪
#Telemetry:
#  Name: lottery-api
#  Endpoint: http://jaeger:14268/api/traces
#  Sampler: 1.0
#  Batcher: jaeger

Cache:
  - Host: redis:6379
    Pass: ${REDIS_PASSWORD}

#rpc
#UsercenterRpcConf:
#  Endpoints:
#    - 12.0.0.1:2004
#  NonBlock: true

SigninRpcConf:
  Etcd:
    Hosts:
      - etcd:2379
    key: signin.rpc
  NonBlock: true

UsercenterRpcConf:
  Etcd:
    Hosts:
      - etcd:2379
    key: usercenter.rpc
  NonBlock: true
